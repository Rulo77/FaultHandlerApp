<mat-drawer-container class="example-container" [hasBackdrop]="false">
    <mat-drawer class="sideDrawer" [class.expanded]="isExpanded" #drawer mode="side" opened (mouseenter)="expandSidebar()" (mouseleave)="collapseSidebar()">
        
        <!-- Interior del side bar -->
        <div class="drawerCont">
            <div class="profileCont">
                <!-- Seccion de la imagen de perfil y nombre de usuario -->
                <div class="profileImgCont">
                    <div class="imgCont">
                        <img class="userImg" src="https://www.pngall.com/wp-content/uploads/5/Profile-PNG-Pic.png"
                            alt="logo">
                    </div>
                </div>
                <div>
                    <p>{{username}}</p>
                </div>
            </div>

            <div class="nabBtns">
                <ul class="btnList">
                    <li>
                        <a id="consultas" (click)="redirect('machines')" class="btnListado" mat-raised-button>
                            <mat-icon>chrome_reader_mode</mat-icon>
                            <span>Maquinas</span>
                        </a>
                    </li>
                    <li>
                        <a class="btnListado" routerLink="tablillas" mat-raised-button>
                            <mat-icon>date_range</mat-icon>
                            <span>Tablillas</span>
                        </a>
                    </li>
                    <li>
                        <a class="btnListado" (click)="redirect('config')" mat-raised-button>
                            <mat-icon>settings</mat-icon>
                            <span>CONFIGURACION</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="logout-container">
                <button id="login" (click)="cerrarSesion()" class="logout">
                    <mat-icon>power_settings_new</mat-icon>
                    <h6 class="cerrarH6">CERRAR SESIÃ“N</h6>
                </button>
            </div>
        </div>
    </mat-drawer>
    <mat-drawer-content>
        <div class="main-content">
            <router-outlet></router-outlet>
        </div>
   
    </mat-drawer-content>
</mat-drawer-container>
<div class="loadBack" id="loadBack">
    <div class="loading">
        <img class="img" id="loadingPanel" src="assets/resources/loading/loadAnimation.gif" alt="">
    </div>
</div>
